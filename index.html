<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Drag & Drop Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .workspace {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            background-color: white;
            overflow: auto;
        }
        
        .box {
            position: absolute;
            width: 250px;
            border: 2px solid #000;
            background-color: white;
            padding: 10px;
            cursor: move;
            user-select: none;
            z-index: 10;
        }
        
        .box-header {
            padding: 5px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
        }
        
        .menu-dots {
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        
        .menu-dots:hover {
            color: #4CAF50;
        }
        
        .remove-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .input-label {
            min-width: 80px;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        .input-field {
            flex: 1;
            cursor: text;
            padding: 5px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        
        #json-output, #json-input {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            word-break: break-all;
        }
        
        #connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .arrow {
            fill: #333;
        }
        
        .connector {
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }
        
        .box-number {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            font-weight: bold;
        }
        
        .box-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        /* Menu styles */
        .config-menu {
            display: none;
            position: fixed; /* Changed from absolute to fixed */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1001; /* Higher than modal backdrop */
            width: 300px;
        }
        
        .config-item {
            margin-bottom: 12px;
        }
        
        .config-item:last-child {
            margin-bottom: 0;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .config-item select, .config-item input[type="checkbox"] {
            padding: 5px;
            width: 100%;
        }
        
        .config-item input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Box Drag & Drop Interface</h1>
    
    <div class="controls">
        <button id="add-box-btn">Add Box</button>
        <button id="save-btn">Save to JSON</button>
        <button id="load-btn">Load from JSON</button>
    </div>
    
    <div class="workspace" id="workspace">
        <svg id="connections-svg"></svg>
    </div>
    
    <!-- Box Type Selection Modal -->
    <div class="modal" id="box-type-modal">
        <div class="modal-content">
            <span class="close" id="close-box-modal">&times;</span>
            <h2>Select Box Type</h2>
            <div class="box-buttons" id="box-types-container">
                <!-- Box types will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- JSON Output Modal -->
    <div class="modal" id="json-modal">
        <div class="modal-content">
            <span class="close" id="close-json-modal">&times;</span>
            <h2>JSON Data</h2>
            <textarea id="json-output" readonly></textarea>
            <button id="copy-btn">Copy to Clipboard</button>
            <button id="download-btn">Download JSON</button>
        </div>
    </div>
    
    <!-- Load JSON String Modal -->
    <div class="modal" id="load-modal">
        <div class="modal-content">
            <span class="close" id="close-load-modal">&times;</span>
            <h2>Load from JSON</h2>
            <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
            <button id="load-confirm-btn">Load</button>
            <button id="upload-btn">Upload JSON File</button>
            <input type="file" id="file-input" accept=".json" style="display: none;">
        </div>
    </div>
    
    <script>
        // Global variables
        let boxes = [];
        let boxIdCounter = 0;
        let clickPosition = { x: 0, y: 0 };
        let activeConfigMenu = null;
        
        // DOM Elements
        const workspace = document.getElementById('workspace');
        const connectionsSvg = document.getElementById('connections-svg');
        const addBoxBtn = document.getElementById('add-box-btn');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const boxTypeModal = document.getElementById('box-type-modal');
        const closeBoxModal = document.getElementById('close-box-modal');
        const jsonModal = document.getElementById('json-modal');
        const closeJsonModal = document.getElementById('close-json-modal');
        const loadModal = document.getElementById('load-modal');
        const closeLoadModal = document.getElementById('close-load-modal');
        const jsonOutput = document.getElementById('json-output');
        const jsonInput = document.getElementById('json-input');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const loadConfirmBtn = document.getElementById('load-confirm-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const boxTypesContainer = document.getElementById('box-types-container');
        
        // Initialize drag state
        let isDragging = false;
        let currentDragElement = null;
        let offsetX = 0;
        let offsetY = 0;
        
        // Define box types - central configuration for all box types
        const boxTypes = {
            'A': {
                name: 'Box A',
                description: 'Single input box',
                inputs: [
                    { id: 'input1', label: 'Value', placeholder: 'Enter value' }
                ]
            },
            'B': {
                name: 'Box B',
                description: 'Two input box',
                inputs: [
                    { id: 'input1', label: 'Name', placeholder: 'Enter name' },
                    { id: 'input2', label: 'Value', placeholder: 'Enter value' }
                ]
            },
            'C': {
                name: 'Box C',
                description: 'Three input box',
                inputs: [
                    { id: 'input1', label: 'X', placeholder: 'Enter X value' },
                    { id: 'input2', label: 'Y', placeholder: 'Enter Y value' },
                    { id: 'input3', label: 'Z', placeholder: 'Enter Z value' }
                ]
            },
            'D': {
                name: 'Box D',
                description: 'Four input box',
                inputs: [
                    { id: 'name', label: 'Name', placeholder: 'Enter name' },
                    { id: 'age', label: 'Age', placeholder: 'Enter age' },
                    { id: 'city', label: 'City', placeholder: 'Enter city' },
                    { id: 'state', label: 'State', placeholder: 'Enter state' }
                ]
            }
        };
        
        // Initialize box type buttons
        function initializeBoxTypeButtons() {
            boxTypesContainer.innerHTML = '';
            
            Object.keys(boxTypes).forEach(type => {
                const boxConfig = boxTypes[type];
                const button = document.createElement('button');
                button.id = `box-type-${type.toLowerCase()}`;
                button.textContent = `${boxConfig.name} (${boxConfig.inputs.length} input${boxConfig.inputs.length > 1 ? 's' : ''})`;
                button.title = boxConfig.description;
                button.addEventListener('click', () => createBox(type));
                
                boxTypesContainer.appendChild(button);
            });
        }
        
        // Initialize
        initializeBoxTypeButtons();
        
        // Update SVG size
        function updateSvgSize() {
            connectionsSvg.setAttribute('width', workspace.clientWidth);
            connectionsSvg.setAttribute('height', workspace.clientHeight);
        }
        
        // Update on load and window resize
        window.addEventListener('load', updateSvgSize);
        window.addEventListener('resize', updateSvgSize);
        
        // Add event listeners
        addBoxBtn.addEventListener('click', showBoxTypeModal);
        saveBtn.addEventListener('click', saveToJSON);
        loadBtn.addEventListener('click', showLoadModal);
        closeBoxModal.addEventListener('click', hideBoxTypeModal);
        closeJsonModal.addEventListener('click', hideJsonModal);
        closeLoadModal.addEventListener('click', hideLoadModal);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadJSON);
        loadConfirmBtn.addEventListener('click', loadFromJSON);
        uploadBtn.addEventListener('click', () => fileInput.click());
        workspace.addEventListener('click', handleWorkspaceClick);
        
        // Close any open menu when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (activeConfigMenu && !activeConfigMenu.contains(e.target) && 
                e.target.className !== 'menu-dots' && !e.target.closest('.menu-dots')) {
                activeConfigMenu.style.display = 'none';
                activeConfigMenu = null;
            }
        });
        
        // Also allow clicking on the workspace to add boxes
        workspace.addEventListener('click', handleWorkspaceClick);
        
        // Functions
        function showBoxTypeModal(e) {
            if (e.target === workspace || e.target === connectionsSvg) {
                clickPosition.x = e.clientX - workspace.getBoundingClientRect().left;
                clickPosition.y = e.clientY - workspace.getBoundingClientRect().top;
            } else {
                // Default position if not clicking on workspace
                clickPosition.x = 50;
                clickPosition.y = 50;
            }
            
            boxTypeModal.style.display = 'block';
        }
        
        function hideBoxTypeModal() {
            boxTypeModal.style.display = 'none';
        }
        
        function hideJsonModal() {
            jsonModal.style.display = 'none';
        }
        
        function showLoadModal() {
            loadModal.style.display = 'block';
            jsonInput.focus();
        }
        
        function hideLoadModal() {
            loadModal.style.display = 'none';
        }
        
        function handleWorkspaceClick(e) {
            // Only show modal if clicking directly on the workspace (not on a box)
            if (e.target === workspace || e.target === connectionsSvg) {
                clickPosition.x = e.clientX - workspace.getBoundingClientRect().left;
                clickPosition.y = e.clientY - workspace.getBoundingClientRect().top;
                showBoxTypeModal(e);
            }
        }
        
        function toggleConfigMenu(e, boxId) {
            e.stopPropagation();
            
            // Close any open menu first
            if (activeConfigMenu) {
                activeConfigMenu.style.display = 'none';
                
                // If clicking the same menu button, just close it and exit
                if (activeConfigMenu.dataset.boxId === boxId) {
                    activeConfigMenu = null;
                    return;
                }
            }
            
            // Get the config menu for this box
            const configMenu = document.getElementById(`config-menu-${boxId}`);
            if (configMenu) {                
                // Show the menu
                configMenu.style.display = 'block';
                activeConfigMenu = configMenu;
            }
        }
        
        function createBox(type, existingData = null) {
            // Get box configuration
            const boxConfig = boxTypes[type];
            if (!boxConfig) {
                console.error(`Box type ${type} not found`);
                return;
            }
            
            const inputCount = boxConfig.inputs.length;
            const boxId = existingData ? existingData.id : `box-${boxIdCounter++}`;
            const boxIndex = existingData ? existingData.index : boxes.length;
            
            const box = document.createElement('div');
            box.className = 'box';
            box.id = boxId;
            
            // Position the box
            const position = existingData ? existingData.position : { x: clickPosition.x, y: clickPosition.y };
            box.style.left = `${position.x}px`;
            box.style.top = `${position.y}px`;
            box.dataset.index = boxIndex;
            box.dataset.type = type;
            
            // Add box number
            const boxNumber = document.createElement('div');
            boxNumber.className = 'box-number';
            boxNumber.textContent = boxIndex + 1; // 1-based numbering for display
            box.appendChild(boxNumber);
            
            // Create box data structure
            const boxData = existingData || {
                id: boxId,
                type: type,
                position: position,
                inputs: Array(inputCount).fill(''),
                index: boxIndex,
                config: {
                    actionOnError: 'continue',
                    example_b: false
                }
            };
            
            // Ensure config object exists in existing data
            if (existingData && !existingData.config) {
                existingData.config = {
                    actionOnError: 'continue',
                    example_b: false
                };
            }
            
            // Create box header
            const header = document.createElement('div');
            header.className = 'box-header';
            
            const boxTitle = document.createElement('span');
            boxTitle.textContent = `${boxConfig.name} (${inputCount} input${inputCount > 1 ? 's' : ''})`;
            
            const headerControls = document.createElement('div');
            headerControls.className = 'header-controls';
            
            // Add 3-dot menu
            const menuDots = document.createElement('span');
            menuDots.className = 'menu-dots';
            menuDots.textContent = '⋮';
            menuDots.title = 'Box Configuration';
            menuDots.addEventListener('click', (e) => toggleConfigMenu(e, boxId));
            
            // Add remove button
            const removeBtn = document.createElement('span');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '×';
            removeBtn.dataset.id = boxId;
            removeBtn.addEventListener('click', () => removeBox(boxId));
            
            headerControls.appendChild(menuDots);
            headerControls.appendChild(removeBtn);
            
            header.appendChild(boxTitle);
            header.appendChild(headerControls);
            
            box.appendChild(header);
            
            // Create config menu
            const configMenu = document.createElement('div');
            configMenu.className = 'config-menu';
            configMenu.id = `config-menu-${boxId}`;
            configMenu.dataset.boxId = boxId;
            
            // Action on error dropdown
            const actionItem = document.createElement('div');
            actionItem.className = 'config-item';
            
            const actionLabel = document.createElement('label');
            actionLabel.textContent = 'Action on error:';
            actionLabel.htmlFor = `${boxId}-action`;
            
            const actionSelect = document.createElement('select');
            actionSelect.id = `${boxId}-action`;
            
            const continueOption = document.createElement('option');
            continueOption.value = 'continue';
            continueOption.textContent = 'continue';
            
            const errorOption = document.createElement('option');
            errorOption.value = 'error';
            errorOption.textContent = 'error';
            
            // Set selected option based on box data
            if (boxData.config && boxData.config.actionOnError === 'error') {
                errorOption.selected = true;
            } else {
                continueOption.selected = true;
            }
            
            actionSelect.appendChild(continueOption);
            actionSelect.appendChild(errorOption);
            
            actionSelect.addEventListener('change', (e) => {
                const boxIndex = boxes.findIndex(box => box.id === boxId);
                if (boxIndex !== -1) {
                    boxes[boxIndex].config.actionOnError = e.target.value;
                }
            });
            
            actionItem.appendChild(actionLabel);
            actionItem.appendChild(actionSelect);
            
            // Example_b checkbox
            const exampleItem = document.createElement('div');
            exampleItem.className = 'config-item';
            
            const exampleLabel = document.createElement('label');
            exampleLabel.textContent = 'example_b:';
            exampleLabel.htmlFor = `${boxId}-example`;
            
            const exampleCheckbox = document.createElement('input');
            exampleCheckbox.type = 'checkbox';
            exampleCheckbox.id = `${boxId}-example`;
            
            // Set checked state based on box data
            if (boxData.config && boxData.config.example_b) {
                exampleCheckbox.checked = true;
            }
            
            exampleCheckbox.addEventListener('change', (e) => {
                const boxIndex = boxes.findIndex(box => box.id === boxId);
                if (boxIndex !== -1) {
                    boxes[boxIndex].config.example_b = e.target.checked;
                }
            });
            
            exampleItem.appendChild(exampleLabel);
            exampleItem.appendChild(exampleCheckbox);
            
            configMenu.appendChild(actionItem);
            configMenu.appendChild(exampleItem);
            
            box.appendChild(configMenu);
            
            // Add input fields
            boxConfig.inputs.forEach((inputConfig, i) => {
                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-container';
                
                const label = document.createElement('label');
                label.className = 'input-label';
                label.textContent = inputConfig.label + ':';
                label.htmlFor = `${boxId}-${inputConfig.id}`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-field';
                input.id = `${boxId}-${inputConfig.id}`;
                input.placeholder = inputConfig.placeholder;
                input.dataset.index = i;
                
                // Set value if it exists
                if (boxData.inputs && boxData.inputs[i] !== undefined) {
                    input.value = boxData.inputs[i];
                }
                
                // Add event listener to update box data
                input.addEventListener('input', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const boxIndex = boxes.findIndex(box => box.id === boxId);
                    if (boxIndex !== -1) {
                        boxes[boxIndex].inputs[index] = e.target.value;
                    }
                });
                
                inputContainer.appendChild(label);
                inputContainer.appendChild(input);
                box.appendChild(inputContainer);
            });
            
            workspace.appendChild(box);
            
            // Add box to boxes array if it's new
            if (!existingData) {
                boxes.push(boxData);
            }
            
            // Draw connections
            drawConnections();
            
            // Hide the modal after creating the box
            hideBoxTypeModal();
            
            return boxData;
        }
        
        function removeBox(boxId) {
            // Find the index of the box to remove
            const boxIndex = boxes.findIndex(box => box.id === boxId);
            
            if (boxIndex !== -1) {
                // Remove from DOM
                const box = document.getElementById(boxId);
                if (box) {
                    box.remove();
                }
                
                // Remove from data structure
                boxes.splice(boxIndex, 1);
                
                // Update the index property of all remaining boxes
                boxes.forEach((box, idx) => {
                    box.index = idx;
                    const boxElement = document.getElementById(box.id);
                    if (boxElement) {
                        boxElement.dataset.index = idx;
                        const boxNumber = boxElement.querySelector('.box-number');
                        if (boxNumber) {
                            boxNumber.textContent = idx + 1; // 1-based numbering for display
                        }
                    }
                });
                
                // Close menu if open
                if (activeConfigMenu) {
                    activeConfigMenu.style.display = 'none';
                    activeConfigMenu = null;
                }
                
                // Redraw connections
                drawConnections();
            }
        }
        
        function drawConnections() {
            // Clear existing connections
            while (connectionsSvg.firstChild) {
                connectionsSvg.removeChild(connectionsSvg.firstChild);
            }
            
            if (boxes.length <= 1) return; // No connections to draw
            
            // Sort boxes by their index
            const sortedBoxes = [...boxes].sort((a, b) => a.index - b.index);
            
            // Draw connections between each consecutive box
            for (let i = 0; i < sortedBoxes.length - 1; i++) {
                const fromBox = sortedBoxes[i];
                const toBox = sortedBoxes[i + 1];
                
                const fromElement = document.getElementById(fromBox.id);
                const toElement = document.getElementById(toBox.id);
                
                if (fromElement && toElement) {
                    // Calculate center points of each box
                    const fromX = fromElement.offsetLeft + fromElement.offsetWidth / 2;
                    const fromY = fromElement.offsetTop + fromElement.offsetHeight / 2;
                    const toX = toElement.offsetLeft + toElement.offsetWidth / 2;
                    const toY = toElement.offsetTop + toElement.offsetHeight / 2;
                    
                    // Create the line
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromX);
                    line.setAttribute('y1', fromY);
                    line.setAttribute('x2', toX);
                    line.setAttribute('y2', toY);
                    line.setAttribute('class', 'connector');
                    
                    // Add to SVG
                    connectionsSvg.appendChild(line);
                }
            }
        }
        
        function startDrag(e) {
            // Check if the click is on an input field, config menu, or menu dots - if so, don't start dragging
            if (e.target.classList.contains('input-field') || 
                e.target.classList.contains('menu-dots') || 
                e.target.closest('.config-menu')) {
                return;
            }
            
            // Check if the click is on a box or its child (except remove button)
            let target = e.target;
            while (target && !target.classList.contains('box')) {
                if (target.classList.contains('remove-btn') || target === workspace || target === connectionsSvg) {
                    return; // Don't drag if clicking on remove button or workspace
                }
                target = target.parentElement;
            }
            
            if (target && target.classList.contains('box')) {
                isDragging = true;
                currentDragElement = target;
                
                // Calculate offset
                const rect = currentDragElement.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                // Prevent default behavior
                e.preventDefault();
            }
        }
        
        function dragElement(e) {
            if (!isDragging || !currentDragElement) return;
            
            e.preventDefault();
            
            // Calculate new position
            const workspaceRect = workspace.getBoundingClientRect();
            let newX = e.clientX - workspaceRect.left - offsetX;
            let newY = e.clientY - workspaceRect.top - offsetY;
            
            // Constrain to workspace
            newX = Math.max(0, Math.min(newX, workspaceRect.width - currentDragElement.offsetWidth));
            newY = Math.max(0, Math.min(newY, workspaceRect.height - currentDragElement.offsetHeight));
            
            // Update element position
            currentDragElement.style.left = `${newX}px`;
            currentDragElement.style.top = `${newY}px`;
            
            // Update box data
            const boxId = currentDragElement.id;
            const boxIndex = boxes.findIndex(box => box.id === boxId);
            if (boxIndex !== -1) {
                boxes[boxIndex].position = { x: newX, y: newY };
            }
            
            // Redraw connections
            drawConnections();
        }
        
        function stopDrag() {
            isDragging = false;
            currentDragElement = null;
        }
        
        function saveToJSON() {
            // Collect input values first
            collectInputValues();
            
            // Convert boxes to formatted JSON
            const boxesJSON = JSON.stringify(boxes, null, 2);
            
            // Display in modal
            jsonOutput.value = boxesJSON;
            jsonModal.style.display = 'block';
        }
        
        function collectInputValues() {
            boxes.forEach(boxData => {
                const box = document.getElementById(boxData.id);
                if (box) {
                    const inputs = box.querySelectorAll('input.input-field');
                    inputs.forEach((input, index) => {
                        boxData.inputs[index] = input.value;
                    });
                    
                    // Collect config values
                    const actionSelect = document.getElementById(`${boxData.id}-action`);
                    const exampleCheckbox = document.getElementById(`${boxData.id}-example`);
                    
                    if (actionSelect) {
                        boxData.config.actionOnError = actionSelect.value;
                    }
                    
                    if (exampleCheckbox) {
                        boxData.config.example_b = exampleCheckbox.checked;
                    }
                }
            });
        }
        
        function copyToClipboard() {
            jsonOutput.select();
            document.execCommand('copy');
            
            // Show feedback
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
        
        function downloadJSON() {
            // Create a blob and download link
            const data = jsonOutput.value;
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'boxes-layout.json';
            link.click();
            
            // Clean up
            URL.revokeObjectURL(url);
        }
        
        function loadFromJSON() {
            try {
                const jsonString = jsonInput.value.trim();
                if (!jsonString) {
                    alert("Please enter JSON data.");
                    return;
                }
                
                const loadedBoxes = JSON.parse(jsonString);
                
                // Check if the loaded data is valid
                if (!Array.isArray(loadedBoxes)) {
                    throw new Error("Invalid box data format. Expected an array.");
                }
                
                // Clear existing boxes
                clearAllBoxes();
                
                // Find the highest counter value to avoid ID conflicts
                let maxId = 0;
                loadedBoxes.forEach(box => {
                    const idMatch = box.id.match(/box-(\d+)/);
                    if (idMatch && parseInt(idMatch[1]) > maxId) {
                        maxId = parseInt(idMatch[1]);
                    }
                });
                boxIdCounter = maxId + 1;
                
                // Create boxes based on loaded data
                loadedBoxes.sort((a, b) => a.index - b.index);
                loadedBoxes.forEach(boxData => {
                    boxes.push(boxData);
                    createBox(boxData.type, boxData);
                });
                
                hideLoadModal();
                
                // Clear the input field for next time
                jsonInput.value = '';
            } catch (error) {
                alert("Error loading boxes: " + error.message);
            }
        }
        
        function clearAllBoxes() {
            // Remove all box elements from DOM
            boxes.forEach(box => {
                const element = document.getElementById(box.id);
                if (element) {
                    element.remove();
                }
            });
            
            // Clear the boxes array
            boxes = [];
            
            // Clear connections
            while (connectionsSvg.firstChild) {
                connectionsSvg.removeChild(connectionsSvg.firstChild);
            }
        }
        
        // Add these event listeners for input interaction
        workspace.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', dragElement);
        document.addEventListener('mouseup', stopDrag);
    </script>
</body>
